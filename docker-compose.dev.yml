services:
  backend:
    # Build locally for development
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dockety_backend
    ports:
      - "3001:3001"
    volumes:
      # Mount the Docker socket to allow the backend to manage Docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist the SQLite database
      - dockety_data:/app/data
    restart: unless-stopped

  frontend:
    # Build locally for development
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dockety_frontend
    ports:
      - "8090:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  dockety_data: