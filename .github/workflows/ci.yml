name: CI â€” build images

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-images:
    name: Build frontend & backend images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dockety-backend:pr-${{ github.run_id }}
            ghcr.io/${{ github.repository_owner }}/dockety-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dockety-frontend:pr-${{ github.run_id }}
            ghcr.io/${{ github.repository_owner }}/dockety-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
